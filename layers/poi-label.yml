id: poi-label2
type: symbol
source: geolonia
source-layer: poi
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - Point
  - - <=
    - rank
    - 9
  - - has
    - name
  - - '!='
    - class
    - bus
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-field: '{building_area}'


  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#000000'
  text-halo-width: 1
  text-halo-color: '#ffffff'
